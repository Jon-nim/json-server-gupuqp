<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Log</title>
    <meta charset="utf8" />
    <link
      rel="icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <select
        aria-label="Select Course"
        id="course"
        name="course"
        data-cy="course_select"
      ></select
      ><br />
      <label for="uvuId">UVU ID</label><br />
      <input type="text" id="uvuId" name="uvuId" data-cy="uvuId_input" />

      <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay">
        Student Logs for 10234567
      </h3>
      <ul data-cy="logs"></ul>
      <label>New Log</label><br />
      <textarea
        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
      ></textarea
      ><br />

      <button type="submit" data-cy="add_log_btn">Add Log</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
